<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестування API автентифікації</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        button { transition: all 0.2s; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center">Тестування API автентифікації</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <button id="loginBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">1. Вхід (Login)</button>
                <button id="meBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">2. Запит /me</button>
                <button id="refreshBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg">3. Оновити токен</button>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">4. Вихід (Logout)</button>
            </div>
            
            <div>
                <h2 class="text-xl font-semibold mb-2">Логи запитів:</h2>
                <pre id="log" class="bg-gray-900 text-white p-4 rounded-lg h-96 overflow-y-auto text-sm"></pre>
            </div>
        </div>
    </div>

    <script>
        const logEl = document.getElementById('log');
        const loginBtn = document.getElementById('loginBtn');
        const meBtn = document.getElementById('meBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        const BASE_URL = 'http://127.0.0.1:5000';

        // Функція для виводу логів на екран
        function logMessage(title, data) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] --- ${title} ---\n${JSON.stringify(data, null, 2)}\n\n`;
            logEl.textContent += logEntry;
            logEl.scrollTop = logEl.scrollHeight;
        }

        // 1. Логін
        async function handleLogin() {
            logMessage('Надсилаємо запит на /auth/login...', { email: 'free@news.com' });
            try {
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'free@news.com', password: 'user-password' }),
                    credentials: 'include', // Дуже важливо! Дозволяє надсилати та отримувати cookies.
                });

                const data = await response.json();
                
                if (!response.ok) throw data;
                
                logMessage('Успішна відповідь від /auth/login. Cookies встановлено.', data);
            } catch (error) {
                logMessage('ПОМИЛКА /auth/login', error);
            }
        }

        // 2. Запит до захищеного маршруту
        async function handleGetMe() {
            logMessage('Надсилаємо запит на /auth/me (з cookies)...', {});
            try {
                const response = await fetch(`${BASE_URL}/auth/me`, {
                    credentials: 'include',
                });

                const data = await response.json();
                if (!response.ok) throw data;
                
                logMessage('Успішна відповідь від /auth/me', data);
            } catch (error) {
                logMessage('ПОМИЛКА /auth/me', error);
            }
        }

        // 3. Оновлення токена
        async function handleRefresh() {
            logMessage('Надсилаємо запит на /auth/refresh (з refresh_token cookie)...', {});
            try {
                const response = await fetch(`${BASE_URL}/auth/refresh`, {
                    method: 'POST',
                    credentials: 'include',
                });

                const data = await response.json();
                if (!response.ok) throw data;

                logMessage('Успішна відповідь від /auth/refresh. Access token оновлено.', data);
            } catch (error) {
                logMessage('ПОМИЛКА /auth/refresh', error);
            }
        }

        // 4. Вихід
        async function handleLogout() {
            logMessage('Надсилаємо запит на /auth/logout...', {});
            try {
                const response = await fetch(`${BASE_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include',
                });
                
                const data = await response.json();
                if (!response.ok) throw data;

                logMessage('Успішна відповідь від /auth/logout. Cookies видалено.', data);
            } catch (error) {
                logMessage('ПОМИЛКА /auth/logout', error);
            }
        }

        loginBtn.addEventListener('click', handleLogin);
        meBtn.addEventListener('click', handleGetMe);
        refreshBtn.addEventListener('click', handleRefresh);
        logoutBtn.addEventListener('click', handleLogout);

    </script>
</body>
</html>
